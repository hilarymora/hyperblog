<!DOCTYPE html>
<html>
  <head>
    <title>believe in yourself</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker&display=swap"
      rel="stylesheet"
      
    />
  </head>
  <body>
    <div class="contenedor">
      <div class="logo">
        <img src="https://i.imgur.com/2LaSSRO.png" alt="Logo">
    </div>
      <img
        src="https://i.imgur.com/3be65rY.jpg"
        alt="Imagen 1"
        class="imagen"/>
      </div>
      <div class="cabecera">
        <button class="button-new">NEW</button>
        <p class="text">
          Increase your power,<br />
          be yourself
        </p>

        <div class="contenedor-categorias">
          <div class="categoria">
            <!-- Contenido de la primera categoría -->
            <h2>16</h2>
            <p>Minutes</p>
          </div>
          <div class="categoria">
            <!-- Contenido de la segunda categoría -->
            <h2>4</h2>
            <p>Rounds</p>
          </div>
          <div class="categoria">
            <!-- Contenido de la tercera categoría -->
            <h2>EASY</h2>
            <p>Level</p>
          </div>
        </div>
      </div>
      <button class="begin">Start workout</button>
    </div>
  </body>
</html>
